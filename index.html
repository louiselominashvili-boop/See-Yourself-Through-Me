<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See Yourself Through Me</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico"> 
    <link rel="stylesheet" href="style.css">

    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">

    <style>
        body {
          margin: 0;
          padding: 0;
          font-family: Arial, Helvetica, sans-serif;
        }
        .bg-img {
          background-image: url("images/ocean.jpg");
          background-position: center;
          background-repeat: no-repeat;
          background-size: cover;
          min-height: 100vh;
          padding-top: 100px;
          text-align: center;
        }
        .topnav {
          display: flex;
          justify-content: center;
          background-color: #333;
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
        }
        .topnav a {
          color: white;
          padding: 14px 20px;
          text-decoration: none;
        }
        .topnav a:hover {
          background-color: #ddd;
          color: black;
        }
        .footer {
          background-color: #333;
          color: white;
          text-align: center;
          padding: 14px 20px;
        }
      
      </style>
</head>
<body>

    <!-- Navbar -->
    <div class="topnav">
        <a href="index.html">Home</a>
        <a href="blog1.html">Blog</a>
    </div>

    <!-- Main content -->
    <div class="bg-img">
        <div class="text-on-image">
            <h1>See Yourself Through Me</h1>
            <p>The blog offers stories that will help you decode psychological blocks!</p>
        </div>
    </div>

    <!-- Calendar + Clock -->
    <div id="calendar-widget">
        <div id="clock">19:30</div>
        <div id="calendar"></div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2025 seeyourselfthroughme. All rights reserved.</p>
    </div>

    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                height: "100%",        // Wrapper-ის ზომას მოერგოს
                contentHeight: "auto",
                aspectRatio: 1
            });
            calendar.render();
        });
    </script>

</body>
</html>
